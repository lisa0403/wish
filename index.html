<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      animation: pulse 3s ease-out infinite;
      background: radial-gradient(250px 250px, #ffffff, rgba(0, 0, 0, 0) 1000px), #333;
      overflow: hidden;
      font-family: 'Akaya Telivigala', cursive;
    }

    .heart {
      background-color: #ff4040;
      border-bottom-right-radius: 0.8em;
      height: 8em;
      margin: auto;
      position: relative;
      top: calc((100% - 8em) / 2);
      width: 8em;
      -moz-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
     
    }

    .heart:before, .heart:after {
      background-color: inherit;
      border-radius: 8em;
      content: "";
      height: 8em;
      left: 0;
      position: absolute;
      top: 0;
      width: 8em;
      z-index: 0;
    }

    .heart:before {
      top: -4em;
    }

    .heart:after {
      left: -4em;
    }

    .heart > strong {
      color: #fff;
      font-size:1.7em;
      display: flex;
      position: absolute;
      text-align: center;
      align-items: center;
      justify-content: center;
      width: 5em;
      z-index: 1;
      -moz-transform: rotate(-45deg) translateX(-0.9em) translateY(-1em);
      -ms-transform: rotate(-45deg) translateX(-0.9em) translateY(-1em);
      -webkit-transform: rotate(-45deg) translateX(-0.9em) translateY(-1em);
      transform: rotate(-45deg) translateX(-0.9em) translateY(-1em);
    }

    /* Remove the animation for the specific paragraph */
    .heart p {
      animation: none;
      font-size: 1em; /* Adjust font size for the paragraph */
    }

    @keyframes pulse {
      0% {
        font-size: 30px;
      }
      50% {
        font-size: 50px;
      }
      100% {
        font-size: 30px;
      }
    }

  body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f7f7f7;
    }
    .container {
      position: relative;
    }
      #nextButton {
      background-color: hotpink;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">
      <strong>Happy Birthday<br>My love</strong>
    </div>
    <form id="nextForm" action="second.html">
      <button id="nextButton" type="submit">Next</button>
    </form>
  </div>

  <script>
    const nextForm = document.getElementById("nextForm");

    nextForm.addEventListener("submit", (event) => {
      event.preventDefault(); // Prevent default form submission behavior
      window.location.href = "second.html";
    });
  </script>
</body>
</html>
